{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Редактировать данные
{% endblock %}

{% block body_container %}
    <H1>Изменение личных данных</H1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary btn-block">Сохранить</button>
    </form>

{% endblock %}
