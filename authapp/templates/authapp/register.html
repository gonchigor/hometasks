{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Регистрация
{% endblock %}

{% block body_container %}
    <H1>Регистрация</H1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary">Зарегистрироваться</button>
    </form>

{% endblock %}
