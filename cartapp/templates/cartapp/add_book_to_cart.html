{% extends 'base_main.html' %}

{% block title %}

{% block body %}

        <form method="post">
            {% csrf_token %}
            {{ form }}
            <input type="hidden" name="url" value="{{ url }}">

            <button class="btn btn-success">ОК</button>

        </form>
    </div>
{% endblock %}
