{% extends 'base_main.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Добавить в корзину
{% endblock %}

{% block body %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="hidden" name="url" value="{{ url }}">
            <a href="{{ url }}" class="btn btn-info">Назад</a>
            <button class="btn btn-success">Добавить</button>
            <button class="btn btn-success" name="add-and-cart">Добавить и оформить заказ</button>

        </form>
    </div>
{% endblock %}
